<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Semantic HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        nav {
            margin: 20px;
            text-align: center;
        }

        nav a {
            margin: 0 10px;
            color: #4CAF50;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        section {
            margin: 20px 0;
        }

        footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        img {
            width: 200px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Project of Le Duc Su</h1>
    </header>

    <nav>
        <a href="#about">About</a>
        <a href="#gallery">Gallery</a>
    
    </nav>

    <main>
        <section id="about">
            <h2>About my Page</h2>
            <p>This page is the thing i created</p>
        </section>

        <section id="gallery">
            <h2>Image Gallery</h2>
            <p>Here are some images I found in internet:</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f0/Black_Holes_-_Monsters_in_Space.jpg" alt="Placeholder Image 1">
            <img src="https://vn.pikbest.com/photo/beautiful-view-of-natural-image_9418623.html" alt="Placeholder Image 2">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f5/Lotus_flower_%28978659%29.jpg" alt="Placeholder Image 3">
        </section>

        
    </main>

    <footer>
        <p>&copy; 2025 Semantic HTML Example. All rights reserved.</p>
    </footer>
</body>

</html>
